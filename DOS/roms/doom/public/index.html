<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>js-dos 6.22</title>
  <script src="js-dos.js"></script>
  <style>
    html, body, canvas, .dosbox-container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <canvas id="jsdos"></canvas>
  <script>
    Dos(document.getElementById("jsdos")).ready((fs, main) => {
      fs.extract("doom.zip").then(() => {
        main(["-c", "DOOM.EXE"])
      });
    });
  </script>
</body>

</html>
